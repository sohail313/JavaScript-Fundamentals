<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" align = 'center'>
        <div class="jumbotron">
            <h1>Welcome to Photo Gallery</h1>
        </div>
        <div class='thumbnail'>
            <img onmouseover='preview.src=img1.src' name=img1 src="./images/img1.jpg" alt="img">
            <img onmouseover='preview.src=img2.src' name=img2 src="./images/img2.jpg" alt="img">
            <img onmouseover='preview.src=img3.src' name=img3 src="./images/img3.jpg" alt="img">
            <img onmouseover='preview.src=img4.src' name=img4 src="./images/img4.jpg" alt="img">
            <img onmouseover='preview.src=img5.src' name=img5 src="./images/img5.jpg" alt="img">
        </div>
        <div class='preview'>
            <img name='preview' src='images/img1.jpg'>
        </div>
    </div>
</body>
</html>
